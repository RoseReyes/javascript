<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $(document).on("click","button", function(){

                var firstName = $('#first_name').val();
                var lastName = $('#last_name').val();
                var description =$('.description').val();
            
                $("<div class='dynamicDiv'><p font-size='20px'>"+ firstName + " " + lastName + "</p><p>Click for more description!</p></div>").css({'font-size' : '40px','width' : '350px','height' : '230px','margin' : '10px 0px 0px 20px','border-radius' : '2px','border' : '5px solid #174484', 'text-align' : 'center','line-height' : '150px'}).appendTo("#contact")

                return false;  
            })
            
            $(this).on("click",".dynamicDiv", function(){
                var description = $('.description').val();
                
                $('.dynamicDiv').remove();

                $("<div class='dynamicDiv'>" + description + "</div>").css({'font-size' : '20px','width' : '350px','height' : '230px','margin' : '10px 0px 0px 20px','border-radius' : '2px','border' : '5px solid #174484', 'text-align' : 'center','line-height' : '150px'}).appendTo("#contact")

                return false;  
            })
     
        });
        </script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <form class="addForm">
            <p><label>First Name:</label><input class="input-field" type="text"  id ="first_name" name="first_name"></p>
            <p><label>Last Name:</label><input class="input-field" type="text"  id ="last_name" name="first_name"></p>
            <p>Description</p>
            <textarea class="description" name="description"></textarea>
            <p><button>Add User</button></p>
        </form>
    </div>
    <div id="contact"></div>
   
    
</body>
</html>
