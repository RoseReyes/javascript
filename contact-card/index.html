<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).on("click","#click", function(){
                var first_name = $('#first_name').val()
                var last_name = $('#last_name').val()
                var description = $('#description').val()

                $('#contact').append('<div>' + first_name + '</div>').css("width","100px").css("height","100px")
                $('#contact').append('<div>' + last_name + '</div>').css("width","100px").css("height","100px")
                $('#contact').append('<div>' + description + '</div>').css("width","100px").css("height","100px")
                

                
            return false;
            })
           
        });
        </script>
    <title>Document</title>
</head>
<body>
    <div id="input">
        <form class="regForm">    
            <table class="appendTable">
                <tr>
                    <td>First Name:</td>
                    <td><input class="info-input" type="text"  id ="first_name" name="first_name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input class="info-input" type="text" id ="last_name" name="last_name"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td> <textarea class="info-input" name="description" id="description"></textarea></td>
                </tr>
             </table>
            <input type="submit" value="Add User" id="click"/>
        </form>
    </div>
    <div id="contact"></div>
</body>
</html>
